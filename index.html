<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>David Billups</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <div>
                <h1>David Billups</h1>
            </div>
        </header>

        <main id="container">
            <section>
                <h2>Daily Journal</h2>
                <form>
                    <fieldset class="flexContainer">
                        <label for="journalDate">Date of Entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                                        
                        <label for="concepts">Concepts Covered</label>
                        <input type="text" name="concepts"" id="concepts">
                                       
                        <label for="journalEntry">Journal Entry</label>
                        <input type="text" name="journalEntry" id="journalEntry">
                    
                        <!-- Mood Selector -->
                        <label for="mood">Mood</label>
                        <select name="Mood" id="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="frustrated">Frustrated</option>
                            <option value="calm">Calm</option>
                            <option value="neutral">Neutral</option>
                        </select>

                        <!-- Record Entry Button -->
                        <input type="submit" value="Record Entry" name="recordEntry" id="recordEntry">
                    </fieldset>
                </form>
            </section>
            <section>
                <article>
                    <div id="entryLog"></div>
                </article>
            </section>
        </main>
        <footer>
            <div><a href="https://github.com/Mtneer">Link to Github</a></div>
            <div>Copyright 2021</div>

        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
