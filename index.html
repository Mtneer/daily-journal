<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>David Billups</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header class="container">
            <div>
                <h1>David Billups</h1>
            </div>
        </header>

        <main id="container">

            <section class="container">
                <section class="row">
                <article class="col">
                    <div id="entryLog"></div>
                </article>
                <aside class="col">
                    <h2>Daily Journal</h2>
                    <form>
                        <div class="mb-3">
                            <label for="journalDate" class="form-label">Date of Entry</label>
                            <input type="date" class="form-control" name="journalDate" id="journalDate">
                        </div>
                        <div class="mb-3">              
                            <label for="concepts" class="form-label">Concepts Covered</label>
                            <input type="text" class="form-control" id="concepts">
                        </div>
                        <div class="mb-3">              
                            <label for="journalEntry" class="form-label">Journal Entry</label>
                            <textarea name="journalEntry" class="form-control" id="journalEntry" cols="30" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <!-- Mood Selector -->
                            <label for="mood" class="form-label">Mood</label>
                            <select name="Mood" id="mood">
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="frustrated">Frustrated</option>
                                <option value="calm">Calm</option>
                                <option value="neutral">Neutral</option>
                            </select>
                        </div>
                        <!-- Record Entry Button -->
                        <button type="submit" class="btn btn-primary" id="recordEntry">Submit Entry</button>
                    </form>
                </aside>
                </section>
            </section>
        </main>
        <footer class="container">
            <div><a href="https://github.com/Mtneer">Link to Github</a></div>
            <div>Copyright 2021</div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
